# Nexus AI Framework Configuration
version: "1.0"

# Global Settings
defaults:
  provider: "openai"
  model: "gpt-4"
  temperature: 0.7
  max_tokens: 2000
  stream: true

# Provider Configurations
providers:
  openai:
    enabled: true
    api_key_env: "OPENAI_API_KEY"
    base_url: null  # Use default
    default_model: "gpt-4"
    
  anthropic:
    enabled: true
    api_key_env: "ANTHROPIC_API_KEY"
    base_url: null
    default_model: "claude-sonnet-4"
    
  ollama:
    enabled: true
    base_url: "http://localhost:11434"
    default_model: "qwen3:8b"
    timeout: 30.0  # Timeout in seconds (adjust for large models/slow hardware)
    max_retries: 0
    
  openrouter:
    enabled: false
    api_key_env: "OPENROUTER_API_KEY"
    base_url: "https://openrouter.ai/api/v1"

# CLI Settings
cli:
  show_provider_in_output: true
  show_model_in_output: true
  color_output: true
  verbose: false

# Conversation History
history:
  enabled: true
  max_turns: 50
  storage_path: "~/.nexus/history"
